apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-driver-shared-resource
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - sharedresource.openshift.io
    resources:
      - shares
    verbs:
      - get
      - list
      - watch
  - apiGroups:
    - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create